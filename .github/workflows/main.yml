name: Build & Deploy Spring app

on:
  push:
    branches:
      - main
env:
  REGISTRY: ghcr.io
  # IMAGE_NAME: ${{ github.repository | lower }} # REMOVE THIS LINE - it caused the error
    
jobs:
  build-deploy:
    name: Build and Deploy Spring boot for beginner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # --- NEW STEP: Set lowercase image name ---
      - name: Set lowercase image name for Docker tag
        run: echo "IMAGE_NAME=${{ github.repository | lower }}" >> $GITHUB_ENV
        # This command sets the 'IMAGE_NAME' environment variable for all subsequent steps in this job.

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Unit Tests
        run: mvn -B test --file pom.xml

      - name: Build the application
        run: |
          mvn clean
          mvn -B package --file pom.xml
          
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          dockerfile: Dockerfile
          push: true # Set to true to build and push in one go
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest # Now env.IMAGE_NAME will be lowercase
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:today  # Now env.IMAGE_NAME will be lowercase
